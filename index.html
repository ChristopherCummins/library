<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href ="reset.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Library</title>
    <meta charset="UTF-8"/>
</head>
<body>
    <div class = "library">
        <img src="logo1.png" alt="Book Logo">
        <div class ="appTitle">My Library</div> 
        <button type="button" class="btn btn-success" id="addBookButton" data-toggle="modal" data-target="#addBookModal">
            Add Book
          </button>
          <hr class="solid">
          <div class="modal fade" id="addBookModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="ModalLabel">Add a New Book</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <form id="addBookForm"> 
                        <div class="form-group">
                            <label for="title">Title</label><br>
                            <input type="text" class="form-control" id ="title" aria-describedby="titleHelp" placeholder="Ex: The Giver" required>
                            <small id="titleHelp" class="form-text text-muted">Enter the title of the book.</small>
                        </div>
                        <div class="form-group">
                            <label for="author">Author</label><br>
                            <input type = "text" class="form-control" id="author" aria-describedby="authorHelp" placeholder="Ex: Louis Lowry" name = "author" required>
                            <small id="authorHelp" class="form-text text-muted">Enter the name of the book's author.</small>
                        </div>
                        <div class="form-group">
                            <label for="numPages">Number of Pages</label><br>
                            <input type = "text" class="form-control" id="numPages" aria-describedby="numPagesHelp"  placeholder="Ex: 208" required>
                            <small id="numPagesHelp" class="form-text text-muted">Enter the book's number of pages.</small>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <label class="custom-control-label" for="read">Check this box if you've finished this book</label>
                            <input type="checkbox" class="custom-control-input" id="readStatus">
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary"  data-dismiss="modal" onclick="addBook()">Save changes</button>
                </div>
            </div>
            </div>
            </div>
        <div id = "cardContainer">

        </div>
    </div>
    <script src=script.js></script>
</body>
</html>
